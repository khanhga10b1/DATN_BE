<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body style="margin: 0; padding: 0;">
<div style="font-size: 16px">
    <p th:text="${'Your reservation has been ' + status + ' by hotel manager.'}"></p>
    <th:block th:if="${status == 'canceled'}"><span style="font-weight: 600">Reason: </span><span th:text="${cancelReason}"></span></th:block>
    <th:block th:unless="${status == 'canceled'}">"Please inform if you have any request. Thanks"</th:block>
</div>
</body>
</html>
