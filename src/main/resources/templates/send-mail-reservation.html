<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
<p style="font-size: 16px">Thanks for using our hotel reservation system. The manager will confirm your reservation soon..</p>
<div style="width:1000px;border: 1px solid #E0E7FF;
    padding: 30px;margin: 50px auto 10px auto;">
    <div style="width: 100%;
          display: flex;
          flex-wrap: wrap;">
        <div style="flex: 0 0 41.66667%;
            max-width: 41.666667%;padding-right: 18px;
            padding-left: 18px;-webkit-box-flex: 0;
            position: relative;    width: 100%;
            min-height: 1px;">
            <img th:src=${roomImage} width="100%" />
        </div>
        <div style="webkit-box-flex: 0;
            position: relative;
            width: 100%;
            min-height: 1px;
            padding-right: 18px;
            padding-left: 18px;flex: 0 0 58.33333%;
            max-width: 58.333333%;">
            <div style="border-bottom: 1px solid #E0E7FF;padding-bottom:20px;">
                <div th:text="${hotelName}" style="font-weight: 600;
                color: #0f4673;
                font-size: 25px;
                line-height: 25px;
                padding-bottom: 20px;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                "></div>
                <div style="width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;">
                    <span th:text="${hotelCity}" ></span>
                    <span th:text="'code: ' + ${code}"  style="color: #00b4b7;
                  margin-left: 50px;
                  font-weight: 600;"></span>
                </div>
                <div th:text="${hotelAddress}" style="width: 100%;
                display: flex;
                flex-wrap: wrap;"></div>
            </div>
            <div
                    style="border-bottom: 1px solid #E0E7FF;padding-top: 20px;
               padding-bottom: 20px;width: 100%;
               display: flex;
               flex-wrap: wrap;"
            >
                <label style="margin-right:25px;color: black;
                font-weight: 600;">Room</label>
                <span th:text="${roomName}"></span>
            </div>
            <div
                    style="border-bottom: 1px solid #E0E7FF;padding-top: 20px;
              padding-bottom: 20px;width: 100%;
              display: flex;
              flex-wrap: wrap;"
            >
                <div style="-webkit-box-flex: 0;
                position: relative;
                width: 100%;
                min-height: 1px;
                flex: 0 0 33.3333%;
    max-width: 33.3333%;
    ">
                    <div style="width: 100%;
                  display: flex;
                  flex-wrap: wrap;">
                        <label style="color: black;
                    font-weight: 600;">Check-In</label>
                    </div>
                    <div style="width: 100%;
                  display: flex;
                  flex-wrap: wrap;">
                        <span th:text="${checkIn}"></span>
                    </div>
                </div>
                <div style="-webkit-box-flex: 0;
                position: relative;
                width: 100%;
                min-height: 1px;
                flex: 0 0 33.3333%;
    max-width: 33.3333%;
    ">
                    <div  style="width: 100%;
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: center;
                  "
                    >
                    <span th:text="${diffDays} +' days'">
                    </span>
                    </div>
                </div>
                <div style="-webkit-box-flex: 0;
                position: relative;
                width: 100%;
                min-height: 1px;
                flex: 0 0 33.3333%;
    max-width: 33.3333%;
    ">
                    <div style="width: 100%;
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: flex-end;
                  ">
                        <label style="color: black;
                    font-weight: 600;">Check-Out</label>
                    </div>
                    <div style="width: 100%;
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: flex-end;
                  ">
                        <span th:text="${checkOut}"></span>
                    </div>
                </div>
            </div>
            <div style="width: 100%;
              display: flex;
              flex-wrap: wrap;
              padding-top: 20px
              ">
                <div style="-webkit-box-flex: 0;
                position: relative;
                width: 100%;
                min-height: 1px;
                flex: 0 0 50%;
    max-width: 50%;
                ">
                    <label style="padidng-right: 20px;color: black;
                  font-weight: 600;">Cost</label>
                    <span th:text="'$' + ${cost}" style=" color: #f52200;"></span>
                </div>
                <div  style="-webkit-box-flex: 0;
                position: relative;
                width: 100%;
                min-height: 1px;
                flex: 0 0 50%;
    max-width: 50%;
    justify-content: flex-end;"
    >
                  <label style="margin-right:20px;color: black;
                      font-weight: 600;">Guests</label>
                <span th:text="${adult} + ' Adult - ' + ${children} + ' Children'"></span>
            </div>
        </div>
    </div>
</div>
<div
        style="
          display: flex;
              margin: 40px 0px 20px 15px;
              width: 100%;
              color: black;
    font-weight: 600;
              padding-bottom: 20px;
              border-bottom: 1px solid #E0E7FF
              "
>
    Your information
</div>
<div style="width: 100%;
            display: flex;
            flex-wrap: wrap;
            ">
    <div style="-webkit-box-flex: 0;
            position: relative;
            width: 100%;
            min-height: 1px;
            padding-right: 18px;
            padding-left: 18px;
            flex: 0 0 50%;
  max-width: 50%;
            ">            <div style="width: 100%;
            display: flex;
            flex-wrap: wrap;
            ">                  <label style="margin-right: 10px;color: black;
            font-weight: 600;" >Name: </label>
        <span th:text="${name}"></span>
    </div>
        <div style="width: 100%;
                display: flex;
                flex-wrap: wrap;
                ">                  <label style="margin-right: 10px;color: black;
                font-weight: 600;">Email: </label>
            <span th:text="${email}"></span>
        </div>
    </div>
    <div style="-webkit-box-flex: 0;
              position: relative;
              width: 100%;
              min-height: 1px;
              padding-right: 18px;
              padding-left: 18px;
              flex: 0 0 50%;
    max-width: 50%;
              ">
        <div style="width: 100%;
              display: flex;
              flex-wrap: wrap;
              ">                    <label style="margin-right: 10px;color: black;
              font-weight: 600;">Address: </label>
            <span th:text="${address}"></span>
        </div>
        <div style="width: 100%;
                display: flex;
                flex-wrap: wrap;
                ">                  <label style="margin-right: 10px;color: black;
                font-weight: 600;">Phone: </label>
            <span th:text="${phone}"></span>
        </div>
    </div>
</div>
<div style="width: 100%;
            display: flex;
            flex-wrap: wrap;
            margin-left: 18px;
            ">              <label style="margin-right: 10px;color: black;
            font-weight: 600;">Note: </label>
    <span th:text="${note}"></span>
</div>
</div>
</body>
</html>
